<!DOCTYPE html>
<html>
    <head>
        <title>User Registration</title>
        <meta charset="utf-8">
        <link rel = "stylesheet" href = "../css/user_reg.css">
        <script src="../js/user_reg.js"></script>
    </head>
    <body>
        <form>
            <header class = "headerContent">
                <h1>USER REGISTRATION FORM</h1>
            </header>
            <div>
               <label for = "name">Enter the name:</label>
               <input type = "text" id = "name" name = "name">
               <error-output id = "nameError" for = "text"></error-output>
            </div>

            <div>
                    <label for = "email">Enter the email:</label>
                    <input type = "email" id = "email" name = "email">
                    <error-output id = "emailError" for = "text"></error-output>
            </div>

            <div>
                    <label for = "phone">Enter the phone number:</label>
                    <input type = "tel" id = "phone" name = "phone">
                    <error-output id = "phoneError" for = "text"></error-output>
            </div>
            
            <div>
                    <label for = "pwd">Enter the password:</label>
                    <input type = "password" id = "pwd" name = "pwd">
                    <error-output id = "pwdError" for = "text"></error-output>
            </div>

            <div>
                    <button>Submit</button>
            </div>
        </form>
        <script>
          const nameOfPerson = document.querySelector('#name');
          console.log(nameOfPerson);
        </script>
    </body>
</html>
